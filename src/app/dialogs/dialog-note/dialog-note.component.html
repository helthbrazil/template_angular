<div class="center">
  <h1 mat-dialog-title>{{data.tituloDialog}}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input placeholder="Título" matInput [(ngModel)]="data.title">
    </mat-form-field>
    <mat-form-field>
      <textarea  placeholder="Conteúdo" matInput [(ngModel)]="data.content"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button style="left: 10px; margin: 20px" mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
  </div>
</div>
